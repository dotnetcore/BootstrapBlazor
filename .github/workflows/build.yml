name: Build project

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{runner.os}}-nuget-bb-${{hashFiles('**/*.csproj')}}
        restore-keys: |
          ${{runner.os}}-nuget-bb-

    - name: Restore dependencies
      run: dotnet restore src/BootstrapBlazor

    - name: Build
      env:
        NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}
        Bundle: True
      run: |
        dotnet build src/BootstrapBlazor

    - name: Test
      run: |
        dotnet test test/UnitTest --collect:"XPlat Code Coverage"

    - name: Upload to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check Router
      run: |
        dotnet test test/UnitTestDocs

    - name: Check Localizer
      run: |
        dotnet test test/UnitTest.Localization
